name: Generate Daily Blog Posts

on:
  schedule:
    # 9:00 AM EST = 14:00 UTC, 6:00 PM EST = 23:00 UTC
    - cron: "0 14 * * *"
    - cron: "0 23 * * *"
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call blog-generate-daily function
        run: |
          response=$(curl -L -s -w "\n%{http_code}" -X POST "https://www.abhisheksagarsanda.com/.netlify/functions/blog-generate-daily-background")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Blog generation completed successfully"
          else
            echo "❌ Blog generation returned HTTP $http_code"
            exit 1
          fi
